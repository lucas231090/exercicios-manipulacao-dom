<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulação do DOM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Exercícios de Manipulação do DOM</h1>

    <!-- Exercício 1 (Fácil) -->
    <div class="box">
      <h2>Exercício 1: Alterando Texto e Cor</h2>
      <p id="texto">Clique no botão para mudar este texto e a cor.</p>
      <button onclick="alterarTextoCor()">Alterar</button>
    </div>

    <!-- Exercício 2 (Médio) -->
    <div class="box">
      <h2>Exercício 2: Criando e Removendo Elementos</h2>
      <button onclick="adicionarElemento()">Adicionar Parágrafo</button>
      <button onclick="removerElemento()">Remover Parágrafo</button>
      <div id="container"></div>
    </div>

    <!-- Exercício 3 (Avançado) -->
    <div class="box">
      <h2>Exercício 3: Lista Interativa</h2>
      <input type="text" id="itemInput" placeholder="Digite um item" />
      <button onclick="adicionarItem()">Adicionar</button>
      <ul id="lista"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
